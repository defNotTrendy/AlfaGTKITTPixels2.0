<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AlfaGT Command</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
    <link rel="stylesheet" href="https://trendypublishing.com.au/css/alfa.css" type="text/css" media="all" />
    <link rel="icon" href="http://www.alfaromeo.com/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="http://www.alfaromeo.com/favicon.ico" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://materializecss.com/js/init.js"></script>
</head>

<body>
    <nav class="blue-grey darken-4" role="navigation">
        <div class="nav-wrapper container">
            <div class="container no-pad-right"><img id="logo-container" src="https://www.alfaromeousa.com/content/dam/alfausa/redesign/global/logo/alfa-romeo-logo-desktop-131x72-2.png" class="brand-logo">
                </img>
            </div>
        </div>
    </nav>
    <h1 align="center">ALFAGT COMMAND</h1>
    <div class="container red">
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">MODE</span>
                        <div class="collection">
                            <a href="#!" class="collection-item blue-grey darken-4" type="button" onclick="sendData(1)">KITT MODE</button></a>
                            <a href="#!" class="collection-item blue-grey darken-4" type="button" onclick="sendData(4)">COP MODE</button></a>
                            <a href="#!" class="collection-item align-center blue-grey darken-4" type="button" onclick="sendData(7)">MULTICOLOUR MODE</button></a>
                            <a href="#!" class="collection-item align-center blue-grey darken-4" type="button" onclick="sendData(0)">LIGHTS OFF</button></a>
                        </div>
                    </div>
                    <div class="card-action">
                        <p class="white-text">MODE: <span id="watsdoin">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>

    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">DELAY TIME</span>
                <div class="collection">
                    <a href="#!" class="collection-item blue-grey darken-4-text" type="button" onclick="sendDelayD(10)">Set DELAY to 10</a>
                    <a href="#!" class="collection-item blue-grey darken-4-text" type="button" onclick="sendDataD(30)">Set DELAY to 30<span class="badge">Default</span></a>
                    <a href="#!" class="collection-item blue-grey darken-4-text" type="button" onclick="sendDataD(60)">Set DELAY to 60</a>
                </div>
            </div>
            <div class="card-action">
                <p class="white-text">DELAY: <span id="delay">30</span></p>
            </div>
        </div>
    </div>
    </div>
    <div class="card-action">
        <h3>MODE</h3>

        <button type="button" onclick="sendData(1)">KITT MODE</button>
        <button type="button" onclick="sendData(4)">COP MODE</button>
        <button type="button" onclick="sendData(7)">MULTICOLOUR MODE</button>
        <button type="button" onclick="sendData(0)">LIGHTS OFF</button>

        <button type="button" onclick="sendData(2)">Yellow</button>
        <button type="button" onclick="sendData(5)">Blue</button>
        <button type="button" onclick="sendData(8)">Green</button>
    </div>
    </div>
    <div class="parallax-container valign-wrapper">
        <div class="section no-pad-bot">
            <div class="container">
                <div class="row center">
                    <h3>DELAY</h3>
                </div>
            </div>
        </div>
        <div class="parallax"><img url="http://www.vectorfans.com/wp-content/uploads/2013/09/Alfa-Romeo-Logo-Vector-758x751.png" alt="ar2"></div>
        <div class="section">
            <div class="parallax-container">
                <div class="container no-pad-bot">
                    <div class="container red">


                        <h3>STATS</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
